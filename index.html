<body>
    <div class="header" style='display:flex;height: auto;'>

        <button id="addBook"> + New Book</button>

    <div class="main" id="library" style='flex-grow: 1;'></div>
    <overlay id='overlay'>
        <form id="form" action>
            <p id="cancel">X</p>
            <p>Add a new book</p>
            <input type="text" id="title" name="title" placeholder="Title"><br>

            <label> Have you read it?</label>
            <input type="checkbox" id="read" name="read"><br>
            <button type='submit' form='form' id='submitButton'>Submit</button>
        </form>
    </overlay>
